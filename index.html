<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Work Order System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Global Loading Spinner -->
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- PAGE 1: START JOB -->
    <section id="page-start" class="page active">
        <div class="landing-container">
            <div class="logo-area">
                <div class="aviation-icon">âœˆ</div>
                <h1>Aviation Maintenance</h1>
                <p>MRO Execution System</p>
            </div>
            <button id="btn-start-job" class="btn-primary btn-lg">START THE JOB</button>
        </div>
    </section>

    <!-- PAGE 2: JOB EXECUTION -->
    <section id="page-execution" class="page">
        <header class="app-header">
            <div class="header-content">
                <h2>Work Order Dashboard</h2>
                <div id="summary-counters" class="counters">
                    <span class="badge badge-open">OPEN: <span id="count-open">0</span></span>
                    <span class="badge badge-progress">PROGRESS: <span id="count-progress">0</span></span>
                    <span class="badge badge-closed">CLOSED: <span id="count-closed">0</span></span>
                </div>
            </div>
        </header>

        <main class="container">
            <!-- General Info Section -->
            <section class="info-card shadow">
                <div class="card-header primary-bg">General Information</div>
                <div class="info-grid" id="general-info-content">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <!-- Findings List -->
            <section id="findings-container">
                <h3>Findings & Tasks</h3>
                <div id="findings-list">
                    <!-- Dynamic Finding Cards -->
                </div>
            </section>
        </main>
    </section>

    <!-- Modal for Image Upload / Stop Action -->
    <div id="stop-modal" class="modal">
        <div class="modal-content">
            <h3>Complete Task</h3>
            <p>Is this finding still in progress?</p>
            <div class="modal-actions">
                <button id="btn-progress-yes" class="btn-secondary">YES (In Progress)</button>
                <button id="btn-progress-no" class="btn-success">NO (Task Finished)</button>
            </div>
            <div id="final-step" style="display:none; margin-top:20px;">
                <p>Upload completion photo:</p>
                <input type="file" id="image-upload" accept="image/*" capture="environment">
                <button id="btn-submit-stop" class="btn-primary">Finalize Log</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
