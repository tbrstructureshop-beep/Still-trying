<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Card Creator</title>
<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #1e293b;
  --text-light: #64748b;
  --primary: #0f172a;
  --primary-accent: #2563eb;
  --accent-bg: #f1f5f9;
  --danger: #ef4444;
  --success: #10b981;
  --border: #e2e8f0;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

* { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

body {
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background-color: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

.container {
  padding: 40px 20px 140px;
  max-width: 1000px;
  margin: auto;
}

/* SECTIONS */
.section {
  background: var(--card);
  border-radius: 16px;
  padding: 32px;
  margin-bottom: 24px;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
}

.section.locked {
  background: #fdfdfd;
  border-style: dashed;
}

h2 {
  font-size: 1.25rem;
  font-weight: 700;
  margin: 0 0 24px 0;
  color: var(--primary);
  display: flex;
  justify-content: space-between;
  align-items: center;
  letter-spacing: -0.025em;
}

/* INFO GRID */
.info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}

.info-item small {
  color: var(--text-light);
  display: block;
  margin-bottom: 4px;
  text-transform: uppercase;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 0.05em;
}

.info-item strong {
  font-size: 15px;
  color: var(--primary-accent);
}

/* INPUTS & FIELDS */
select, input, textarea {
  width: 100%;
  font-family: inherit;
  font-size: 14px;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: #fff;
  transition: all 0.2s ease;
  color: var(--text);
}

select:focus, input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary-accent);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

/* Locked States */
.is-locked select, .is-locked input, .is-locked textarea, .locked select {
  background: #f1f5f9 !important;
  border-color: #e2e8f0 !important;
  color: #64748b !important;
  cursor: not-allowed;
  pointer-events: none;
}

textarea { resize: vertical; min-height: 100px; }

/* BUTTONS */
button {
  transition: all 0.2s ease;
  font-family: inherit;
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.primary {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
}

.primary:hover { background: #000; transform: translateY(-1px); }

.secondary {
  background: #fff;
  color: var(--text);
  border: 1px solid var(--border);
  padding: 10px 20px;
  border-radius: 8px;
}

.secondary:hover { background: var(--accent-bg); border-color: #cbd5e1; }

.success-btn {
  background: var(--success);
  color: white;
  border: none;
}

.success-btn:hover { opacity: 0.9; }

/* TASK CARD DESIGN */
.task-card {
  background: var(--card);
  border-radius: 16px;
  padding: 32px;
  margin-bottom: 32px;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  border: 1px solid var(--border);
  border-left: 6px solid var(--primary-accent);
  position: relative;
}

.task-header {
  margin-bottom: 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.task-no-label {
  font-weight: 800;
  font-size: 13px;
  letter-spacing: 0.05em;
  color: var(--primary-accent);
  background: rgba(37, 99, 235, 0.1);
  padding: 4px 12px;
  border-radius: 20px;
}

.remove-link {
  color: var(--danger);
  font-size: 12px;
  background: none;
  border: none;
  text-decoration: none;
  font-weight: 500;
}

.remove-link:hover { text-decoration: underline; }

.row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 16px;
  margin-bottom: 16px;
}

/* REFERENCE BLOCK */
.ref-block {
  background: #f8fafc;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  margin: 16px 0;
}

.ref-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 16px;
  color: var(--text-light);
  font-size: 12px;
  text-transform: uppercase;
  font-weight: 700;
}

/* IMAGE HANDLING (Preserves original ratio) */
.finding-content img {
  width: 100%;
  height: auto; /* Height adapts to content */
  max-height: 500px; /* Limits excessive vertical growth while keeping ratio */
  object-fit: contain; /* Ensures original orientation/ratio is visible */
  background: #000; /* Dark background if image is narrow */
  border-radius: 12px;
  margin: 20px 0;
  border: 1px solid var(--border);
}

/* FOOTER ACTIONS */
.fixed-actions {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border);
  border-radius: 100px;
  padding: 12px 32px;
  display: flex;
  gap: 16px;
  z-index: 100;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
}

.confirm {
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(4px);
  display: none;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  font-weight: 600;
  z-index: 1000;
}

/* Mobile Adjustments */
@media (max-width: 600px) {
  .fixed-actions {
    width: 90%;
    bottom: 10px;
    border-radius: 16px;
    padding: 12px;
  }
}
</style>
</head>
<body>

<div class="container">
  <!-- General Info (Filled by fetch) -->
  <div class="section" id="info">
    <h2>General Information</h2>
    <div class="info-grid" id="infoGrid">
      <div class="info-item"><small>Loading...</small></div>
    </div>
  </div>

  <!-- Finding Section -->
  <div class="section" id="finding">
    <h2>
        Finding Selection
        <button onclick="toggleFindingDetails()" id="toggleFinding" style="display:none; background:none; color:var(--primary); font-size:12px; width:auto; text-decoration:underline;">Collapse Details</button>
    </h2>
    <select id="findingSelect" onchange="handleFindingChange(this)">
      <option value="">Fetching Findings...</option>
    </select>

    <div class="finding-content collapsed" id="findingContent">
        <img src="" id="fimg" style="margin-top:15px">
        <div class="row">
            <div>
                <small>Identification</small>
                <p style="font-weight:600" id="fid">-</p>
            </div>
            <div>
                <small>Action Given</small>
                <p style="font-weight:600" id="faction">-</p>
            </div>
        </div>
    </div>
  </div>

  <div id="startZone" style="text-align:center; padding: 20px;">
    <button class="primary" id="startBtn" onclick="startWork()" style="max-width:300px">Start Creating Task Cards</button>
  </div>

  <div id="tasks" style="display:none">
    <div id="taskContainer"></div>
    <div style="padding: 20px 0;">
        <button class="secondary" onclick="addTask()">+ Add New Task Card</button>
    </div>
  </div>
</div>

<div class="fixed-actions">
  <button class="secondary" onclick="resetForm()">Reset</button>
  <button class="primary" onclick="submitWork()">Submit Work</button>
</div>

<div class="confirm" id="confirmBox">Task Cards Submitted Successfully</div>
  
<script>
// REPLACE THIS WITH YOUR GOOGLE DEPLOYMENT URL
const API_URL = "https://script.google.com/macros/s/AKfycbxVryoi5YzLOR-0AfgH458bfO6b5LP-ffBdGNAYILLQEfQC5U8gCLmRfCmZwCLukShbyg/exec";

let CURRENT_WO = "";
let FINDINGS_DATA = [];

const taskContainer = document.getElementById("taskContainer");
const findingContent = document.getElementById("findingContent");
const toggleFindingBtn = document.getElementById("toggleFinding");

// 1. LOAD DATA FROM GOOGLE SHEETS ON START
window.onload = async () => {
    try {
        const resp = await fetch(`${API_URL}?action=getInitialData`);
        const data = await resp.json();
        
        CURRENT_WO = data.info.woNo;
        FINDINGS_DATA = data.findings;

        // Update UI Info
        const infoGrid = document.querySelector(".info-grid");
        infoGrid.innerHTML = `
            <div class="info-item"><small>W/O No.</small><strong>${data.info.woNo}</strong></div>
            <div class="info-item"><small>Customer</small>${data.info.customer}</div>
            <div class="info-item"><small>A/C Reg.</small>${data.info.acReg}</div>
            <div class="info-item"><small>Part Desc.</small>${data.info.partDesc}</div>
            <div class="info-item"><small>P/N</small>${data.info.pn}</div>
            <div class="info-item"><small>S/N</small>${data.info.sn}</div>
        `;

        // Update Findings Dropdown
        const select = document.getElementById("findingSelect");
        select.innerHTML = '<option value="">Select Finding No.</option>';
        data.findings.forEach(f => {
            select.innerHTML += `<option value="${f.no}">${f.no} - ${f.identification.substring(0,25)}...</option>`;
        });
    } catch (e) {
        alert("Error loading data from Google Sheets. Check API URL.");
    }
};

// 2. CORE LOGIC (Numbering & UI)
function updateAllNumbers() {
  const cards = taskContainer.querySelectorAll(".task-card");
  cards.forEach((card, cardIndex) => {
    const taskBaseNum = (cardIndex + 1) * 10;
    const taskString = String(taskBaseNum).padStart(4, '0');
    card.querySelector(".task-no-label").innerText = `TASK NO. T${taskString}`;

    const refs = card.querySelectorAll(".ref-block");
    refs.forEach((ref, refIndex) => {
      const refSuffix = String(refIndex + 1).padStart(2, '0');
      ref.querySelector(".ref-no-label").innerText = `Reference R${refSuffix}`;
    });
  });
}

function autoResize(t) {
  t.style.height = "auto";
  t.style.height = t.scrollHeight + "px";
}

function toggleEdit(btn, card) {
    const isLocked = card.classList.toggle("is-locked");
    if (isLocked) {
        btn.innerText = "Edit Task";
        btn.className = "edit-btn secondary";
    } else {
        btn.innerText = "Save Task";
        btn.className = "edit-btn success-btn";
    }
}

function addTask() {
  const card = document.createElement("div");
  card.className = "task-card"; // Start in "Edit" mode (not locked)
  card.innerHTML = `
    <div class="task-header">
      <span class="task-no-label">TASK NO. 0000</span>
      <div class="header-actions">
          <button class="edit-btn success-btn" onclick="toggleEdit(this, this.closest('.task-card'))">Save Task</button>
          <button class="remove-link" onclick="removeCard(this.closest('.task-card'))">Remove Card</button>
      </div>
    </div>
    
    <div class="row">
      <select><option>Structure</option><option>Cabin</option><option>Special Process</option></select>
      <select><option>Inspection</option><option>Remove / Install</option><option>Repair</option><option>General</option></select>
      <input type="number" step="0.1" placeholder="Man-hours (MH)">
    </div>

    <textarea placeholder="Describe the task to be performed..." oninput="autoResize(this)"></textarea>

    <div class="references">
      <div class="ref-list"></div>
      <button class="secondary" style="width:auto; padding: 8px 16px; font-size:12px;" onclick="addReference(this)">+ Add Reference</button>
    </div>

    <div class="notes collapsed">
      <button class="secondary" style="width:auto; padding: 8px 16px; font-size:12px; margin-top:12px" onclick="this.parentElement.classList.toggle('collapsed')">+ Add Internal Note</button>
      <textarea placeholder="Optional engineer notes..." style="margin-top:12px" oninput="autoResize(this)"></textarea>
    </div>
  `;

  taskContainer.appendChild(card);
  updateAllNumbers();
}

function removeCard(card) {
    if(confirm("Delete this entire Task Card?")) {
        card.remove();
        updateAllNumbers();
    }
}

function addReference(btn) {
    const refList = btn.previousElementSibling;
    const taskCard = btn.closest('.task-card');
    
    // Don't add reference if card is locked
    if(taskCard.classList.contains('is-locked')) return;

    const ref = document.createElement("div");
    ref.className = "ref-block";
    ref.innerHTML = `
      <div class="ref-header">
        <strong class="ref-no-label">Reference 000000</strong>
        <button class="remove-link" onclick="this.closest('.ref-block').remove(); updateAllNumbers();">Remove</button>
      </div>
      <div class="row">
        <select><option>AMM</option><option>CMM</option><option>SRM</option></select>
        <input placeholder="Task / Chapter Title">
      </div>
      <div class="row">
        <input placeholder="Rev. No.">
        <input type="date">
      </div>
      <input type="file" style="border:none; padding:0; font-size:11px; margin-top:8px;">
    `;
    refList.appendChild(ref);
    updateAllNumbers();
}

// Modify your handleFindingChange to use real data
function handleFindingChange(select) {
    const finding = FINDINGS_DATA.find(f => f.no == select.value);
    if(!finding) return;
    
    const img = document.getElementById("fimg");
    img.src = ""; // Clear current image
    
    document.getElementById("fid").innerText = finding.identification;
    document.getElementById("faction").innerText = finding.action;
    img.src = finding.pic; // Set new thumbnail URL
    
    findingContent.classList.remove("collapsed");
    toggleFindingBtn.style.display = "inline";
}
  
function toggleFindingDetails() {
    const isCollapsed = findingContent.classList.toggle("collapsed");
    toggleFindingBtn.innerText = isCollapsed ? "Show Details" : "Collapse Details";
}

function startWork() {
  if(!document.getElementById("findingSelect").value) {
      alert("Please select a Finding first.");
      return;
  }
  document.getElementById("tasks").style.display = "block";
  document.getElementById("info").classList.add("locked");
  document.getElementById("finding").classList.add("locked");
  findingContent.classList.add("collapsed");
  toggleFindingBtn.innerText = "Show Details";
  document.getElementById("startZone").style.display = "none";
  addTask();
}

function resetForm() {
  if(confirm("Discard all work?")) location.reload();
}

// 3. SUBMIT TO GOOGLE DRIVE & SHEETS
async function submitWork() {
    const confirmBox = document.getElementById("confirmBox");
    const findingNo = document.getElementById("findingSelect").value;
    if(!findingNo) return alert("Select a finding");

    const tasks = [];
    const cardElements = document.querySelectorAll(".task-card");

    for (let card of cardElements) {
        const taskNo = card.querySelector(".task-no-label").innerText.split(". ")[1]; // e.g. T0010
        const refs = [];
        const refBlocks = card.querySelectorAll(".ref-block");

        for (let refBlock of refBlocks) {
            const refLabel = refBlock.querySelector(".ref-no-label").innerText.split(" ")[1]; // e.g. R01
            const fileInput = refBlock.querySelector('input[type="file"]');
            let fileData = null;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileData = {
                    name: file.name,
                    mimeType: file.type,
                    base64: await toBase64(file)
                };
            }

            refs.push({
                id: findingNo + taskNo + refLabel, // Strict format: 51221151901T0010R01
                docType: refBlock.querySelectorAll("select")[0].value,
                title: refBlock.querySelectorAll("input")[0].value,
                rev: refBlock.querySelectorAll("input")[1].value,
                date: refBlock.querySelectorAll("input")[2].value,
                fileData: fileData
            });
        }

        tasks.push({
            findingNo, taskNo,
            category: card.querySelectorAll("select")[0].value,
            type: card.querySelectorAll("select")[1].value,
            mh: card.querySelector("input[type='number']").value,
            description: card.querySelector("textarea").value,
            references: refs
        });
    }

    const payload = { action: "saveTaskCards", wo: CURRENT_WO, tasks: tasks };

    // POST TO GOOGLE APPS SCRIPT
    const response = await fetch(API_URL, {
        method: "POST",
        mode: "no-cors", // Required for GAS redirects
        body: JSON.stringify(payload)
    });

    confirmBox.style.display = "flex";
    setTimeout(() => location.reload(), 3000);
}

const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result.split(',')[1]);
    reader.onerror = error => reject(error);
});


</script>

</body>
</html>
