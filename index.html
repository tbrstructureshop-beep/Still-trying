<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Maintenance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <h1><i class="fas fa-plane"></i> MRO Tech | Work Order System</h1>
        <div class="active-task-indicator" id="globalTaskIndicator" style="display: none;">
            <span class="pulsing-dot"></span> Active Task Running
        </div>
        <button id="btnNewWO" class="btn-primary"><i class="fas fa-plus"></i> New Work Order</button>
    </header>

    <main id="appContainer" class="app-container">
        <!-- Dynamic Content will be injected here -->
    </main>

    <!-- MODAL: STOP TASK / STATUS DECISION -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Task Completed</h2>
            </div>
            <div class="modal-body">
                <p>You have stopped the timer. What is the status of this finding?</p>
                <div class="radio-group">
                    <label class="radio-card">
                        <input type="radio" name="taskStatus" value="ON_HOLD" checked>
                        <div class="radio-info">
                            <span class="status-badge status-blue">Still In Progress</span>
                            <small>Task is incomplete. Resume later.</small>
                        </div>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="taskStatus" value="CLOSED">
                        <div class="radio-info">
                            <span class="status-badge status-green">Closed</span>
                            <small>Repairs finished. Lock finding.</small>
                        </div>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnConfirmStatus" class="btn-primary">Confirm Status</button>
            </div>
        </div>
    </div>

    <!-- MODAL: PHOTO UPLOAD -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Evidence</h2>
            </div>
            <div class="modal-body">
                <p>Do you want to upload an after-repair photo?</p>
                <div class="file-upload-wrapper">
                    <input type="file" id="photoInput" accept="image/png, image/jpeg">
                    <label for="photoInput" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i> Choose Image
                    </label>
                    <span id="fileNameDisplay">No file chosen</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnSkipPhoto" class="btn-secondary">No, Close Without Photo</button>
                <button id="btnSavePhoto" class="btn-primary" disabled>Upload & Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
