<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroLog Pro | Aviation Maintenance Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #318b91;
            --primary-dark: #266d72;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --transition: all 0.2s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); line-height: 1.5; overflow-x: hidden; }

        /* Header & Search */
        header {
            background: var(--bg-card);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; font-size: 1.25rem; color: var(--primary); letter-spacing: -0.025em; }
        
        .search-wrapper { position: relative; width: 100%; }
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: var(--transition);
            background: #f1f5f9;
        }
        .search-input:focus { outline: none; border-color: var(--primary); background: #fff; box-shadow: 0 0 0 3px rgba(49, 139, 145, 0.15); }
        .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* Card Layout */
        main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .record-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .record-card:hover { transform: translateY(-4px); border-color: var(--primary); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .card-no { font-size: 0.75rem; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 0.05em; }
        .card-date { font-weight: 600; font-size: 1.1rem; }
        .card-ref { font-size: 0.85rem; color: var(--text-muted); background: #f1f5f9; padding: 0.25rem 0.5rem; border-radius: 4px; display: inline-block; }
        .card-tags { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: auto; }
        .tag { font-size: 0.7rem; padding: 0.2rem 0.6rem; border-radius: 100px; background: #e2e8f0; font-weight: 600; }

        /* Modal Editor */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.6);
            display: none; align-items: center; justify-content: center;
            z-index: 1000; backdrop-filter: blur(4px); padding: 1rem;
        }
        .modal {
            background: #fff; width: 100%; max-width: 800px; max-height: 90vh;
            border-radius: var(--radius); overflow-y: auto; position: relative;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .modal-header {
            padding: 1.5rem; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; background: #fff; z-index: 10;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-body { padding: 1.5rem; display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.25rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group.full { grid-column: span 2; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; }
        input, select, textarea {
            padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; font-size: 0.95rem;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); }
        .modal-footer {
            padding: 1.5rem; border-top: 1px solid var(--border);
            display: flex; justify-content: flex-end; gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: var(--transition); border: none;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-ghost { background: transparent; color: var(--text-muted); }
        
        /* Pagination Styling */
        .pagination-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .page-info {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .page-input {
            width: 50px;
            padding: 0.4rem;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 4px;
        }
        
        .page-select {
            padding: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: #fff;
            font-size: 0.9rem;
        }
        
        .btn-page {
            padding: 0.5rem 0.75rem;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
        }
        
        .btn-page:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-page:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Selection Bar Styling */
        .selection-bar {
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 80px; /* Below the header */
            z-index: 90;
            box-shadow: var(--shadow);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .btn-danger:hover { background: #dc2626; }
        
        /* Checkbox inside Card */
        .card-checkbox {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 2; /* Above the card click area */
        }
        /* Highlight card when selected */
        .record-card.selected {
            border-color: var(--primary);
            background-color: #f0f9fa;
        }

        /* Loading & Toasts */
        #loader {
            position: fixed; inset: 0; background: rgba(255,255,255,0.8);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toast {
            position: fixed; bottom: 2rem; right: 2rem; padding: 1rem 1.5rem;
            background: #1e293b; color: white; border-radius: 8px;
            box-shadow: var(--shadow); display: none; z-index: 3000; animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 768px) {
            .modal-body { grid-template-columns: 1fr; }
            .form-group.full { grid-column: span 1; }
            .card-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-weight: 500;">Processing...</p>
    </div>

    <div id="toast" class="toast"></div>

    <header>
        <div class="header-container">
            <div class="nav-top">
                <div class="logo">AEROLOG PRO</div>
                <div class="card-no" id="record-count">0 RECORDS</div>
            </div>
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchBox" class="search-input" placeholder="Search by Date, Location, AC Type, Reg, Ref...">
            </div>
        </div>
    </header>

    <main>
        <div class="selection-bar" id="selectionBar" style="display: none;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <input type="checkbox" id="selectAll" style="width: 20px; height: 20px;">
                <span id="selectedCount">0 Selected</span>
            </div>
            <button class="btn-danger" id="deleteBtn">Remove Selected</button>
        </div>
        
        <div id="cardContainer" class="card-grid">
            <!-- Cards injected here -->
        </div>
            <!-- Add This -->
        <div class="pagination-bar">
            <div class="pagination-controls">
                <span class="page-info">Show</span>
                <select id="pageSizeSelect" class="page-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">All</option>
                </select>
                <span class="page-info">per page</span>
            </div>
            
            <div class="pagination-controls">
                <button class="btn-page" id="prevPage">Prev</button>
                <span class="page-info">Page 
                    <input type="number" id="currentPageInput" class="page-input" value="1" min="1"> 
                    of <span id="totalPages">1</span>
                </span>
                <button class="btn-page" id="nextPage">Next</button>
            </div>
        </div>
    </main>

    <!-- Editor Modal -->
    <div id="editorModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Edit Record</h2>
                <button class="btn-ghost" onclick="closeModal()">‚úï</button>
            </div>
            <form id="logForm">
                <input type="hidden" id="edit-index">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="field-location">
                    </div>
                    <div class="form-group">
                        <label>A/C or Comp. Type</label>
                        <input type="text" id="field-ac-type">
                    </div>
                    <div class="form-group">
                        <label>A/C Reg or S/N</label>
                        <input type="text" id="field-reg">
                    </div>
                    <div class="form-group">
                        <label>Maintenance Rating</label>
                        <input type="text" id="field-rating">
                    </div>
                    <div class="form-group">
                        <label>Privilege Used</label>
                        <input type="text" id="field-privilege">
                    </div>
                    <div class="form-group">
                        <label>ATA</label>
                        <input type="text" id="field-ata">
                    </div>
                    <div class="form-group">
                        <label>Task Type</label>
                        <select id="field-task-type">
                            <option value="FOT">FOT</option>
                            <option value="SGH">SGH</option>
                            <option value="R/I">R/I</option>
                            <option value="TS">TS</option>
                            <option value="MOD">MOD</option>
                            <option value="REP">REP</option>
                            <option value="INSP">INSP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Type of Activity</label>
                        <select id="field-activity-type">
                            <option value="Training">Training</option>
                            <option value="Perform">Perform</option>
                            <option value="Supervise">Supervise</option>
                            <option value="CRS">CRS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Duration</label>
                        <input type="text" id="field-duration">
                    </div>
                    <div class="form-group">
                        <label>Maint. Record Ref</label>
                        <input type="text" id="field-ref">
                    </div>
                    <div class="form-group full">
                        <label>Operation Performed</label>
                        <textarea id="field-operation" rows="3"></textarea>
                    </div>
                    <div class="form-group full">
                        <label>Remarks</label>
                        <textarea id="field-remarks" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-ghost" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxqWrXeBN_SXsRUGX-bwCT6QxHvbj85BZpHH2VLUbdm9JHZYdNIyhDk4TXhrYGk6Ssk5A/exec';
        
        // PAGINATION STATE
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let rowsPerPage = 10;
        let selectedIds = new Set(); 

// DOM Elements
const cardContainer = document.getElementById('cardContainer');
const searchBox = document.getElementById('searchBox');
const loader = document.getElementById('loader');
const modal = document.getElementById('editorModal');
const logForm = document.getElementById('logForm');

// Pagination Elements
const pageSizeSelect = document.getElementById('pageSizeSelect');
const prevPageBtn = document.getElementById('prevPage');
const nextPageBtn = document.getElementById('nextPage');
const currentPageInput = document.getElementById('currentPageInput');
const totalPagesSpan = document.getElementById('totalPages');

window.addEventListener('load', fetchData);

async function fetchData() {
    toggleLoader(true);
    try {
        const response = await fetch(API_URL);
        const result = await response.json();
        allData = result.data;
        filteredData = [...allData]; // Initialize filtered data
        updateUI();
    } catch (err) {
        showToast('Error loading data', 'error');
    } finally {
        toggleLoader(false);
    }
}

// THE CORE LOGIC: Update UI based on current state
function updateUI() {
    const totalItems = filteredData.length;
    const itemsPerPage = rowsPerPage === 'all' ? totalItems : parseInt(rowsPerPage);
    const totalPages = Math.ceil(totalItems / itemsPerPage) || 1;

    // Boundary check for current page
    if (currentPage > totalPages) currentPage = totalPages;
    if (currentPage < 1) currentPage = 1;

    // Calculate Slice
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const paginatedItems = rowsPerPage === 'all' ? filteredData : filteredData.slice(start, end);

    // Update Text/Inputs
    document.getElementById('record-count').innerText = `${totalItems} RECORDS`;
    totalPagesSpan.innerText = totalPages;
    currentPageInput.value = currentPage;

    // Enable/Disable buttons
    prevPageBtn.disabled = currentPage === 1;
    nextPageBtn.disabled = currentPage === totalPages || rowsPerPage === 'all';

    renderCards(paginatedItems);
}

// --- UPDATED RENDER CARDS FUNCTION ---
function renderCards(data) {
    cardContainer.innerHTML = '';
    
    // Show/Hide selection bar based on data presence
    document.getElementById('selectionBar').style.display = data.length > 0 ? 'flex' : 'none';

    data.forEach((row) => {
        const isChecked = selectedIds.has(row.no.toString());
        const card = document.createElement('div');
        card.className = `record-card ${isChecked ? 'selected' : ''}`;
        
        // Modal opens only if not clicking checkbox
        card.onclick = (e) => {
            if (e.target.type !== 'checkbox') openModal(row);
        };
        
        card.innerHTML = `
            <input type="checkbox" class="card-checkbox" 
                data-id="${row.no}" ${isChecked ? 'checked' : ''}>
            <div class="card-header">
                <span class="card-no">No. ${row.no}</span>
                <span class="card-ref">${row.maintRef || 'No Ref'}</span>
            </div>
            <div class="card-date">${row.date || 'No Date'}</div>
            <div style="font-size: 0.9rem; font-weight: 500;">${row.acType || ''} | ${row.acReg || ''}</div>
            <div style="font-size: 0.85rem; color: var(--text-muted);">${row.operation?.substring(0, 60)}...</div>
            <div class="card-tags">
                <span class="tag" style="background: #dcfce7; color: #166534;">${row.location || 'N/A'}</span>
                <span class="tag">${row.taskType || 'N/A'}</span>
            </div>
        `;
        cardContainer.appendChild(card);
    });

    attachCheckboxListeners();
}


// --- NEW HELPER FUNCTIONS ---

function attachCheckboxListeners() {
    document.querySelectorAll('.card-checkbox').forEach(cb => {
        cb.onclick = (e) => {
            e.stopPropagation(); // Prevent modal from opening
            const id = e.target.getAttribute('data-id');
            if (e.target.checked) {
                selectedIds.add(id);
            } else {
                selectedIds.delete(id);
            }
            updateSelectionUI();
        };
    });
}

function updateSelectionUI() {
    const count = selectedIds.size;
    document.getElementById('selectedCount').innerText = `${count} Selected`;
    document.getElementById('deleteBtn').disabled = count === 0;
    
    // Sync Select All checkbox state
    const visibleCheckboxes = document.querySelectorAll('.card-checkbox');
    const allVisibleChecked = visibleCheckboxes.length > 0 && 
        Array.from(visibleCheckboxes).every(cb => cb.checked);
    document.getElementById('selectAll').checked = allVisibleChecked;
}

// Select All visible cards
document.getElementById('selectAll').onchange = (e) => {
    const isChecked = e.target.checked;
    document.querySelectorAll('.card-checkbox').forEach(cb => {
        const id = cb.getAttribute('data-id');
        cb.checked = isChecked;
        if (isChecked) selectedIds.add(id);
        else selectedIds.delete(id);
    });
    updateSelectionUI();
};

        
// --- DELETE FUNCTIONALITY ---
document.getElementById('deleteBtn').onclick = async () => {
    if (selectedIds.size === 0) return;
    
    const confirmMsg = `Are you sure you want to delete ${selectedIds.size} record(s)?\nThis will re-number all remaining records in the sheet.`;
    if (!confirm(confirmMsg)) return;

    toggleLoader(true);
    
    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: 'delete',
                ids: Array.from(selectedIds)
            })
        });
        
        const result = await response.json();
        
        if (result.status === 'success') {
            showToast(`Deleted and Renumbered Successfully`);
            selectedIds.clear();
            document.getElementById('selectAll').checked = false;
            updateSelectionUI();
            await fetchData(); 
            
        } else {
            showToast('Delete failed: ' + result.message, 'error');
        }
    } catch (err) {
        showToast('Network error', 'error');
    } finally {
        toggleLoader(false);
    }
};

// EVENT LISTENERS

// Search resets to page 1
searchBox.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    filteredData = allData.filter(item => {
        return (
            item.date?.toLowerCase().includes(term) ||
            item.location?.toLowerCase().includes(term) ||
            item.acType?.toLowerCase().includes(term) ||
            item.acReg?.toLowerCase().includes(term) ||
            item.operation?.toLowerCase().includes(term) ||
            item.maintRef?.toLowerCase().includes(term)
        );
    });
    currentPage = 1; 
    updateUI();
});

// Page size change
pageSizeSelect.addEventListener('change', (e) => {
    rowsPerPage = e.target.value;
    currentPage = 1;
    updateUI();
});

// Next/Prev Buttons
prevPageBtn.onclick = () => { currentPage--; updateUI(); };
nextPageBtn.onclick = () => { currentPage++; updateUI(); };

// Jump to page input
currentPageInput.addEventListener('change', (e) => {
    let val = parseInt(e.target.value);
    const totalItems = filteredData.length;
    const itemsPerPage = rowsPerPage === 'all' ? totalItems : parseInt(rowsPerPage);
    const maxPages = Math.ceil(totalItems / itemsPerPage) || 1;

    if (val >= 1 && val <= maxPages) {
        currentPage = val;
    }
    updateUI();
});


        function openModal(row, index) {
            document.getElementById('edit-index').value = row.no; // Using "No." as key
            document.getElementById('field-location').value = row.location || '';
            document.getElementById('field-ac-type').value = row.acType || '';
            document.getElementById('field-reg').value = row.acReg || '';
            document.getElementById('field-rating').value = row.rating || '';
            document.getElementById('field-privilege').value = row.privilege || '';
            document.getElementById('field-ata').value = row.ata || '';
            document.getElementById('field-task-type').value = row.taskType || 'FOT';
            document.getElementById('field-activity-type').value = row.activityType || 'Training';
            document.getElementById('field-duration').value = row.duration || '';
            document.getElementById('field-ref').value = row.maintRef || '';
            document.getElementById('field-operation').value = row.operation || '';
            document.getElementById('field-remarks').value = row.remarks || '';
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        logForm.onsubmit = async (e) => {
            e.preventDefault();
            toggleLoader(true);

            const payload = {
                no: document.getElementById('edit-index').value,
                location: document.getElementById('field-location').value,
                acType: document.getElementById('field-ac-type').value,
                acReg: document.getElementById('field-reg').value,
                rating: document.getElementById('field-rating').value,
                privilege: document.getElementById('field-privilege').value,
                ata: document.getElementById('field-ata').value,
                taskType: document.getElementById('field-task-type').value,
                activityType: document.getElementById('field-activity-type').value,
                duration: document.getElementById('field-duration').value,
                maintRef: document.getElementById('field-ref').value,
                operation: document.getElementById('field-operation').value,
                remarks: document.getElementById('field-remarks').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    showToast('Log updated successfully');
                    closeModal();
                    fetchData(); // Refresh list
                } else {
                    showToast('Update failed', 'error');
                }
            } catch (err) {
                showToast('Network error', 'error');
            } finally {
                toggleLoader(false);
            }
        };

        function toggleLoader(show) {
            loader.style.display = show ? 'flex' : 'none';
        }

        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = type === 'success' ? '#059669' : '#dc2626';
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
