<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Card Manager - Final PRO Edition</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #1f2933;
            --muted: #6b7280;
            --primary: #1f535c;
            --accent: #e5eef0;
            --danger: #c0392b;
            --success: #27ae60;
            --warning: #f39c12;
            --border: #d1d5db;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        /* LOADING SPINNER */
        #spinner {
            position: fixed; inset: 0;
            background: rgba(255,255,255,0.7);
            display: none; align-items: center; justify-content: center;
            z-index: 9999; flex-direction: column;
        }
        .loader {
            border: 5px solid var(--accent);
            border-top: 5px solid var(--primary);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .container {
            padding: 20px;
            padding-bottom: 160px; 
            max-width: 1000px;
            margin: auto;
        }

        .section {
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            position: relative;
        }

        /* Collapsing fix: allow details to toggle even when locked */
        .section.locked { opacity: 0.8; border: 1px dashed var(--border); }
        .section.locked select { pointer-events: none; background: #f9fafb; }

        h2 {
            font-size: 16px;
            margin: 0 0 16px 0;
            color: var(--primary);
            border-bottom: 1px solid var(--accent);
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* FINDING DETAILS STYLE */
        .finding-image-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid var(--border);
        }

        .finding-image-wrapper img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            border-radius: 4px;
        }

        .data-label { font-weight: bold; color: var(--primary); display: block; margin-bottom: 4px; font-size: 11px; text-transform: uppercase; }
        .data-content { white-space: pre-wrap; font-weight: normal; color: var(--text); margin-bottom: 12px; }

        /* TASK CARD */
        .task-card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary);
        }

        .history-card { border-top-color: var(--success); }

        .result-entry-zone {
            background: #fff9e6;
            border: 1px solid #fce8a8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            font-size: 14px;
        }

        /* FOOTER STATS */
        .fixed-footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--card);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .mh-stats {
            display: flex;
            gap: 15px;
            background: var(--accent);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: bold;
            color: var(--primary);
        }

        .grand-total { color: var(--danger); border-left: 2px solid var(--border); padding-left: 15px; }

        button { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #e5e7eb; color: var(--text); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { color: var(--danger); background: none; font-size: 12px; text-decoration: underline; }

        .hidden { display: none; }

        @media (max-width: 768px) {
            .fixed-footer { flex-direction: column; gap: 10px; padding: 10px; }
            .fixed-footer button { width: 100%; }
            .mh-stats { width: 100%; justify-content: space-around; }
        }
    </style>
</head>
<body oninput="saveDraft()">

<div id="spinner">
    <div class="loader"></div>
    <p style="margin-top:10px; font-weight:bold; color:var(--primary)">Syncing Data...</p>
</div>

<!-- Datalist for Document Suggestions -->
<datalist id="docTypes">
    <option value="AMM">
    <option value="CMM">
    <option value="SRM">
    <option value="SB">
    <option value="AD">
    <option value="EM">
</datalist>

<div class="container">
    <!-- Header Info -->
    <div class="section" id="infoSection">
        <h2>General Information</h2>
        <div id="infoGrid" class="row">
            <div><small>Initializing...</small></div>
        </div>
    </div>

    <!-- Finding Selection -->
    <div class="section" id="findingSection">
        <h2>
            Finding Selection
            <button id="toggleFindingBtn" class="btn-secondary hidden" style="font-size:11px; padding:4px 8px;" onclick="toggleFinding()">Hide Details</button>
        </h2>
        <select id="findingSelect" onchange="handleFindingChange(this)">
            <option value="">Fetching Findings...</option>
        </select>

        <div id="findingContent" class="hidden">
            <div class="finding-image-wrapper">
                <img src="" id="fimg">
            </div>
            <div class="row">
                <div>
                    <span class="data-label">IDENTIFICATION</span>
                    <div id="fid" class="data-content">-</div>
                </div>
                <div>
                    <span class="data-label">ACTION GIVEN</span>
                    <div id="faction" class="data-content">-</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Generated Task History -->
    <div id="historySection" class="hidden">
        <h2 style="color:var(--success)">Existing Task Cards (Submitted)</h2>
        <div id="historyContainer"></div>
    </div>

    <!-- New Tasks Zone -->
    <div id="startZone" style="text-align:center; padding: 40px;">
        <button class="btn-primary" onclick="startWork()" style="width: 250px;">+ Create New Task Cards</button>
    </div>

    <div id="taskWorkspace" class="hidden">
        <div id="taskContainer"></div>
        <button class="btn-secondary" onclick="addTask()" style="width:100%; margin: 20px 0;">+ Add New Task Card</button>
    </div>
</div>

<!-- Fixed Action Bar -->
<div class="fixed-footer">
    <button class="btn-secondary" onclick="resetForm()">Reset Session</button>
    
    <div class="mh-stats">
        <span>Existing: <span id="existingMH">0.0</span> MH</span>
        <span>Session: <span id="sessionMH">0.0</span> MH</span>
        <span class="grand-total">Total: <span id="grandTotalMH">0.0</span> MH</span>
    </div>

    <button class="btn-primary" id="submitBtn" onclick="submitWork()">Submit Task Cards</button>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxVryoi5YzLOR-0AfgH458bfO6b5LP-ffBdGNAYILLQEfQC5U8gCLmRfCmZwCLukShbyg/exec";
    
    let FINDINGS_DATA = [];
    let CURRENT_WO = "";
    let START_TASK_NUM = 0;
    let HISTORY_MH_SUM = 0;

    function showSpinner(show) { document.getElementById("spinner").style.display = show ? "flex" : "none"; }

    function formatNiceDate(dateStr) {
        if (!dateStr) return "N/A";
        const date = new Date(dateStr);
        if (isNaN(date.getTime())) return dateStr;
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        return `${String(date.getDate()).padStart(2, '0')} ${months[date.getMonth()]} ${date.getFullYear()}`;
    }

    window.onload = async () => {
        showSpinner(true);
        try {
            const resp = await fetch(`${API_URL}?action=getInitialData`);
            const data = await resp.json();
            FINDINGS_DATA = data.findings;
            CURRENT_WO = data.info.woNo;

            document.getElementById("infoGrid").innerHTML = `
                <div><span class="data-label">W/O NO</span>${data.info.woNo}</div>
                <div><span class="data-label">CUSTOMER</span>${data.info.customer}</div>
                <div><span class="data-label">A/C REG</span>${data.info.acReg}</div>
                <div><span class="data-label">PART DESC.</span>${data.info.pn}</div>
            `;

            const select = document.getElementById("findingSelect");
            select.innerHTML = '<option value="">Select Finding No.</option>';
            data.findings.forEach(f => {
                select.innerHTML += `<option value="${f.no}">${f.no} - ${f.identification.substring(0,30)}...</option>`;
            });

            loadDraft();
        } catch (e) { alert("Initialization Fail: Check Connection."); }
        showSpinner(false);
    };

    function handleFindingChange(el) {
        const finding = FINDINGS_DATA.find(f => f.no == el.value);
        if(!finding) return;

        document.getElementById("fid").innerText = finding.identification;
        document.getElementById("faction").innerText = finding.action;
        document.getElementById("fimg").src = finding.pic;
        
        document.getElementById("findingContent").classList.remove("hidden");
        document.getElementById("toggleFindingBtn").classList.remove("hidden");
        
        loadHistory(el.value);
    }

    function toggleFinding() {
        const content = document.getElementById("findingContent");
        const btn = document.getElementById("toggleFindingBtn");
        const isHidden = content.classList.toggle("hidden");
        btn.innerText = isHidden ? "Show Details" : "Hide Details";
    }

    async function loadHistory(fNo) {
        showSpinner(true);
        const container = document.getElementById("historyContainer");
        const section = document.getElementById("historySection");
        START_TASK_NUM = 0;
        HISTORY_MH_SUM = 0;

        try {
            const resp = await fetch(`${API_URL}?action=getExistingTasks&findingNo=${fNo}`);
            const tasks = await resp.json();

            if (!tasks || tasks.length === 0) {
                section.classList.add("hidden");
                updateMHDisplays();
                showSpinner(false);
                return;
            }

            container.innerHTML = "";
            section.classList.remove("hidden");

            tasks.forEach(t => {
                const num = parseInt(t.taskNo.replace(/\D/g, ''));
                if(num > START_TASK_NUM) START_TASK_NUM = num;
                HISTORY_MH_SUM += parseFloat(t.mh || 0);

                const card = document.createElement("div");
                card.className = "task-card history-card";
                
                const refsHtml = t.references.map(r => `
                    <div style="display:flex; justify-content:space-between; align-items:center; background:#fff; padding:8px; border-radius:6px; margin-top:5px; border:1px solid var(--border); font-size:12px;">
                        <span><b>${r.docType}</b> - ${r.title} - Rev: ${r.rev || '0'} / ${formatNiceDate(r.date)}</span>
                        <a href="${r.link}" target="_blank"><button class="btn-secondary" style="font-size:10px; padding:4px 8px;">View File ðŸ“‚</button></a>
                    </div>
                `).join("");

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--primary)">
                        <span>${t.taskNo} | ${t.type}</span>
                        <span>${t.mh} MH</span>
                    </div>
                    <div style="font-size:13px; margin:10px 0; white-space:pre-wrap;">${t.description}</div>
                    
                    <div style="background:var(--accent); padding:10px; border-radius:8px;">
                        <small><b>REFERENCES:</b></small>
                        ${refsHtml || '<div style="font-size:11px; margin-top:5px;">No instructions attached</div>'}
                    </div>

                    ${t.notes ? `
                        <div style="margin-top:10px; border-top:1px dashed #ccc; padding-top:8px;">
                            <span class="data-label">NOTE</span>
                            <div class="data-content" style="font-size:13px; margin-bottom:0;">${t.notes}</div>
                        </div>` : ''}

                    ${t.type === "Inspection" ? `
                        <div class="result-entry-zone">
                            <span class="data-label" style="color:var(--warning)">RECORD INSPECTION RESULT</span>
                            <textarea id="res-${t.taskNo}" placeholder="Type inspection findings here..."></textarea>
                            <div class="row" style="margin-top:10px;">
                                <input type="file" id="file-${t.taskNo}" style="border:none;">
                                <button class="btn-success" onclick="saveResult('${t.taskNo}')">Upload & Save</button>
                            </div>
                        </div>
                    ` : ''}
                `;
                container.appendChild(card);
            });
            updateNumbers();
            updateMHDisplays();
        } catch (e) { alert("History Sync Error."); }
        showSpinner(false);
    }

    async function saveResult(taskNo) {
        const text = document.getElementById(`res-${taskNo}`).value;
        if(!text) return alert("Result text required.");
        showSpinner(true);
        const fIn = document.getElementById(`file-${taskNo}`);
        let fData = null;
        if(fIn.files[0]) fData = { name: fIn.files[0].name, mimeType: fIn.files[0].type, base64: await toBase64(fIn.files[0]) };

        try {
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ 
                action: "updateTaskResult", 
                findingNo: document.getElementById("findingSelect").value, 
                taskNo, result: text, fileData: fData 
            }) });
            alert("Result Saved.");
        } catch (e) { alert("Error."); }
        showSpinner(false);
    }

    function updateMHDisplays() {
        let sessionTotal = 0;
        document.querySelectorAll(".field-mh").forEach(i => sessionTotal += parseFloat(i.value || 0));
        document.getElementById("existingMH").innerText = HISTORY_MH_SUM.toFixed(1);
        document.getElementById("sessionMH").innerText = sessionTotal.toFixed(1);
        document.getElementById("grandTotalMH").innerText = (HISTORY_MH_SUM + sessionTotal).toFixed(1);
    }

    function addTask(data = null) {
        const card = document.createElement("div");
        card.className = "task-card";
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <b class="task-no-label" style="color:var(--primary)">TASK T0000</b>
                <div style="display:flex; gap:10px;">
                    <button class="btn-secondary" style="font-size:11px; padding:4px 8px;" onclick="duplicateTask(this)">Duplicate</button>
                    <button class="btn-danger" onclick="removeCard(this)">Remove</button>
                </div>
            </div>
            <div class="row">
                <select class="field-cat"><option>Structure</option><option>Cabin</option><option>Special Process</option></select>
                <select class="field-type"><option>Inspection</option><option>Remove / Install</option><option>Repair</option><option>General</option></select>
                <input type="number" step="0.1" placeholder="MH" class="field-mh" oninput="updateMHDisplays()">
            </div>
            <textarea class="field-desc" placeholder="Instruction description..." oninput="autoResize(this)"></textarea>
            <div class="ref-container"></div>
            <button class="btn-secondary" style="font-size:11px; margin-top:10px;" onclick="addRef(this)">+ Add Reference</button>
            <div style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
                <textarea class="field-note" placeholder="Internal private note..." style="font-size:12px; min-height:40px;"></textarea>
            </div>
        `;
        document.getElementById("taskContainer").appendChild(card);
        if(data) fillTaskData(card, data);
        updateNumbers();
    }

    function fillTaskData(card, data) {
        card.querySelector(".field-cat").value = data.cat; 
        card.querySelector(".field-type").value = data.type;
        card.querySelector(".field-mh").value = data.mh; 
        card.querySelector(".field-desc").value = data.desc;
        card.querySelector(".field-note").value = data.note;
        if(data.refs) data.refs.forEach(r => addRef(card.querySelector(".btn-secondary"), r));
    }

    function addRef(btn, data = null) {
        const div = document.createElement("div");
        div.style = "background:#f9fafb; padding:12px; margin-top:10px; border:1px solid #ddd; border-radius:8px;";
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                <b class="ref-label">R01</b>
                <button class="btn-danger" onclick="this.parentElement.parentElement.remove(); updateNumbers();">Remove</button>
            </div>
            <div class="row">
                <input list="docTypes" class="r-doc" placeholder="Doc Type (AMM, SRM, etc.)">
                <input class="r-title" placeholder="Chapter / Task">
            </div>
            <div class="row">
                <input class="r-rev" placeholder="Rev No.">
                <input class="r-date" type="date">
            </div>
            <input type="file" class="r-file" onchange="this.nextElementSibling.innerText=this.files[0] ? 'Attached: ' + this.files[0].name : ''" style="font-size:11px; border:none; padding:0;">
            <div style="font-size:10px; color:var(--success); margin-top:4px;"></div>
        `;
        btn.previousElementSibling.appendChild(div);
        if(data) { 
            div.querySelector(".r-doc").value = data.docType; 
            div.querySelector(".r-title").value = data.title; 
            div.querySelector(".r-rev").value = data.rev; 
            div.querySelector(".r-date").value = data.date; 
        }
        updateNumbers();
    }

    function updateNumbers() {
        document.querySelectorAll("#taskContainer .task-card").forEach((c, i) => {
            const tNum = START_TASK_NUM + ((i + 1) * 10);
            c.querySelector(".task-no-label").innerText = "TASK T" + String(tNum).padStart(4, '0');
            c.querySelectorAll(".ref-label").forEach((r, ri) => r.innerText = "Reference R" + String(ri+1).padStart(2, '0'));
        });
        updateMHDisplays();
    }

    function duplicateTask(btn) {
        const c = btn.closest(".task-card");
        const data = { 
            cat: c.querySelector(".field-cat").value, 
            type: c.querySelector(".field-type").value, 
            mh: c.querySelector(".field-mh").value, 
            desc: c.querySelector(".field-desc").value, 
            note: c.querySelector(".field-note").value, 
            refs: Array.from(c.querySelectorAll(".ref-container > div")).map(r => ({ 
                docType: r.querySelector(".r-doc").value, 
                title: r.querySelector(".r-title").value, 
                rev: r.querySelector(".r-rev").value, 
                date: r.querySelector(".r-date").value 
            })) 
        };
        addTask(data);
    }

    async function submitWork() {
        const fNo = document.getElementById("findingSelect").value;
        if(!fNo) return alert("Select finding.");
        const cards = document.querySelectorAll("#taskWorkspace .task-card");
        if(cards.length === 0) return alert("Add task instructions.");

        showSpinner(true);
        const payload = [];
        for (let c of cards) {
            const desc = c.querySelector(".field-desc").value;
            const mh = c.querySelector(".field-mh").value;
            if(!desc || !mh) { showSpinner(false); return alert("Desc and MH required."); }
            const refs = [];
            for (let r of c.querySelectorAll(".ref-container > div")) {
                const f = r.querySelector(".r-file").files[0];
                refs.push({ 
                    docType: r.querySelector(".r-doc").value, 
                    title: r.querySelector(".r-title").value, 
                    rev: r.querySelector(".r-rev").value, 
                    date: r.querySelector(".r-date").value, 
                    fileData: f ? { name: f.name, mimeType: f.type, base64: await toBase64(f) } : null 
                });
            }
            payload.push({ 
                findingNo: fNo, 
                taskNo: c.querySelector(".task-no-label").innerText.split(" ")[1], 
                category: c.querySelector(".field-cat").value, 
                type: c.querySelector(".field-type").value, 
                mh, description: desc, notes: c.querySelector(".field-note").value, references: refs 
            });
        }

        try {
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "saveTaskCards", wo: CURRENT_WO, tasks: payload }) });
            localStorage.removeItem("tc_draft");
            alert("Upload Success!");
            location.reload();
        } catch (e) { alert("Submission Fail."); }
        showSpinner(false);
    }

    function saveDraft() {
        const d = { 
            fNo: document.getElementById("findingSelect").value, 
            tasks: Array.from(document.querySelectorAll("#taskContainer .task-card")).map(c => ({ 
                cat: c.querySelector(".field-cat").value, 
                type: c.querySelector(".field-type").value, 
                mh: c.querySelector(".field-mh").value, 
                desc: c.querySelector(".field-desc").value, 
                note: c.querySelector(".field-note").value, 
                refs: Array.from(c.querySelectorAll(".ref-container > div")).map(r => ({ 
                    docType: r.querySelector(".r-doc").value, 
                    title: r.querySelector(".r-title").value, 
                    rev: r.querySelector(".r-rev").value, 
                    date: r.querySelector(".r-date").value 
                })) 
            })) 
        };
        localStorage.setItem("tc_draft", JSON.stringify(d));
    }

    function loadDraft() {
        const s = localStorage.getItem("tc_draft");
        if(!s) return;
        const d = JSON.parse(s);
        if(d.fNo) {
            document.getElementById("findingSelect").value = d.fNo;
            handleFindingChange(document.getElementById("findingSelect"));
            if(d.tasks.length > 0) {
                startWork();
                document.getElementById("taskContainer").innerHTML = "";
                d.tasks.forEach(t => addTask(t));
            }
        }
    }

    const toBase64 = f => new Promise((res, rej) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result.split(',')[1]); r.onerror = e => rej(e); });
    function autoResize(t) { t.style.height = "auto"; t.style.height = t.scrollHeight + "px"; }
    
    function startWork() {
        if(!document.getElementById("findingSelect").value) return alert("Select a finding first.");
        document.getElementById("startZone").classList.add("hidden");
        document.getElementById("taskWorkspace").classList.remove("hidden");
        document.getElementById("infoSection").classList.add("locked");
        document.getElementById("findingSection").classList.add("locked");
        if(document.getElementById("taskContainer").children.length === 0) addTask();
    }
    
    function removeCard(b) { if(confirm("Confirm Remove?")) { b.closest(".task-card").remove(); updateNumbers(); }}
    function resetForm() { if(confirm("Discard work?")) { localStorage.removeItem("tc_draft"); location.reload(); }}
</script>

</body>
</html>
