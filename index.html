<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aircraft Work Order System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader-overlay" class="loader-overlay">
        <div class="spinner"></div>
    </div>

    <header class="main-header">
        <div class="container">
            <h1 id="wo-title">Work Order: ...</h1>
            <div class="header-grid">
                <div class="info-item"><span>Customer:</span> <b id="head-customer">-</b></div>
                <div class="info-item"><span>A/C Reg:</span> <b id="head-reg">-</b></div>
                <div class="info-item"><span>Part Desc:</span> <b id="head-desc">-</b></div>
                <div class="info-item"><span>Part No:</span> <b id="head-pn">-</b></div>
                <div class="info-item"><span>Serial No:</span> <b id="head-sn">-</b></div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="findings-container">
            <!-- Finding Cards Generated Here -->
        </div>
    </main>

    <!-- Modals -->
    <div id="modal-conflict" class="modal">
        <div class="modal-content">
            <h3>Parallel Work Conflict</h3>
            <p id="conflict-msg"></p>
            <div class="modal-actions">
                <button id="btn-confirm-parallel" class="btn btn-primary">YES (Start Parallel)</button>
                <button onclick="closeModal('modal-conflict')" class="btn btn-secondary">NO (Cancel)</button>
            </div>
        </div>
    </div>

    <div id="modal-user-select" class="modal">
        <div class="modal-content">
            <h3>Select Your ID to Stop</h3>
            <div id="user-select-list" class="list-group"></div>
            <div class="modal-actions">
                <button onclick="closeModal('modal-user-select')" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="modal-final-status" class="modal">
        <div class="modal-content">
            <h3>Finalize Finding</h3>
            <p>You are the last mechanic. Set final status:</p>
            <div class="modal-actions-vertical">
                <button onclick="finalizeJob('ON HOLD')" class="btn btn-warning">ON HOLD</button>
                <button onclick="finalizeJob('CLOSED')" class="btn btn-success">CLOSED (Require Photo)</button>
                <button onclick="closeModal('modal-final-status')" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="modal">
        <div class="modal-content">
            <h3>Upload Evidence</h3>
            <p>Action: CLOSED. Evidence required.</p>
            <input type="file" id="file-input" accept="image/*" capture="environment">
            <div class="modal-actions">
                <button id="btn-upload-submit" class="btn btn-primary">Upload & Close</button>
            </div>
        </div>
    </div>

    <div id="modal-image" class="modal" onclick="closeModal('modal-image')">
        <img id="modal-img-preview" src="" alt="Finding Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
