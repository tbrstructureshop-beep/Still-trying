<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRO Mobile Work Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <div class="brand">
            <h1><i class="fas fa-tools"></i> MRO Mobile</h1>
        </div>
        <div class="header-controls">
            <button id="btnNewWO" class="btn-primary btn-icon-only"><i class="fas fa-plus"></i></button>
        </div>
    </header>

    <main id="appContainer" class="app-container">
        <!-- Work Orders injected here -->
    </main>

    <!-- MODAL: CONCURRENT WORK CHECK -->
    <div id="conflictModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Active Task Detected</h2>
            </div>
            <div class="modal-body">
                <p>Finding is currently active by:</p>
                <ul id="activeUserList" class="user-list-ul"></ul>
                <p>Join this team?</p>
            </div>
            <div class="modal-footer">
                <button id="btnConflictNo" class="btn-secondary">No</button>
                <button id="btnConflictYes" class="btn-success">Yes, Join</button>
            </div>
        </div>
    </div>

    <!-- MODAL: STOP SELECTION -->
    <div id="stopSelectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Who is signing off?</h2>
            </div>
            <div class="modal-body">
                <div id="stopUserButtons" class="user-select-grid"></div>
            </div>
            <div class="modal-footer">
                <button onclick="document.getElementById('stopSelectModal').style.display='none'" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- MODAL: FINAL STATUS -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Task Completed</h2>
            </div>
            <div class="modal-body">
                <p>Select Final Status:</p>
                <div class="radio-group">
                    <label class="radio-card">
                        <input type="radio" name="taskStatus" value="ON_HOLD" checked>
                        <div class="radio-info">
                            <span class="status-badge status-blue">Handover</span>
                            <small>Continue later</small>
                        </div>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="taskStatus" value="CLOSED">
                        <div class="radio-info">
                            <span class="status-badge status-green">Closed</span>
                            <small>Job Done</small>
                        </div>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnConfirmStatus" class="btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- MODAL: PHOTO -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Evidence</h2>
            </div>
            <div class="modal-body">
                <div class="file-upload-wrapper">
                    <input type="file" id="photoInput" accept="image/png, image/jpeg">
                    <label for="photoInput" class="file-label"><i class="fas fa-camera"></i> Camera / File</label>
                    <div id="fileNameDisplay" style="margin-top:10px; font-size:0.8rem;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnSkipPhoto" class="btn-secondary">Skip</button>
                <button id="btnSavePhoto" class="btn-primary" disabled>Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
