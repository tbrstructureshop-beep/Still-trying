<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRO Team Work Order</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <div class="brand">
            <h1><i class="fas fa-users-cog"></i> MRO Team Tracker</h1>
        </div>
        <div class="header-controls">
            <!-- Global Alert if any task is running -->
            <div class="active-task-indicator" id="globalTaskIndicator" style="display: none;">
                <span class="pulsing-dot"></span> <span id="activeTaskLabel">Task in Progress...</span>
            </div>
            <button id="btnNewWO" class="btn-primary"><i class="fas fa-plus-circle"></i> New WO Sheet</button>
        </div>
    </header>

    <main id="appContainer" class="app-container">
        <!-- Dynamic Work Orders -->
    </main>

    <!-- MODAL: STOP & STATUS -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-pause-circle"></i> Task Stopped</h2>
            </div>
            <div class="modal-body">
                <p>The timer has been paused. What is the status of this finding?</p>
                <div class="radio-group">
                    <label class="radio-card">
                        <input type="radio" name="taskStatus" value="ON_HOLD" checked>
                        <div class="radio-info">
                            <span class="status-badge status-blue">Handover / In Progress</span>
                            <small>Keep open for next shift/employee.</small>
                        </div>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="taskStatus" value="CLOSED">
                        <div class="radio-info">
                            <span class="status-badge status-green">Finding Closed</span>
                            <small>Repair complete. No further work needed.</small>
                        </div>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnConfirmStatus" class="btn-primary">Confirm Status</button>
            </div>
        </div>
    </div>

    <!-- MODAL: PHOTO UPLOAD -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Evidence Upload</h2>
            </div>
            <div class="modal-body">
                <div class="file-upload-wrapper">
                    <input type="file" id="photoInput" accept="image/png, image/jpeg">
                    <label for="photoInput" class="file-label">
                        <i class="fas fa-camera"></i> Take Photo / Upload
                    </label>
                    <span id="fileNameDisplay">No file selected</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnSkipPhoto" class="btn-secondary">Close Without Photo</button>
                <button id="btnSavePhoto" class="btn-primary" disabled>Save Evidence</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
